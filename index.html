<!DOCTYPE html>
<html>
	<head>
		<title>Bike trip</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/cf952c7e37.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<div class="banner">
			<div class="container">
				<h1>
					Bike trips
				</h1>
				<p>
					The place to discover new places to ride
				</p>
				<a href="#Register-section" class="btn-blue">Register now</a>
			</div>
		</div>


		<div class="container">
			<h2>Programs</h2>
			<div class="cards">
				<div class="card">
					<img src="images/route.jpg" alt="Bike picture">
					<h3> Meet riders to make strolls</h3>
				</div>
							
				<div class="card">
					<img src="images/maps.jpg" alt="Bike picture">
					<h3> Share your rides</h3>
				</div>
							
				<div class="card">
					<img src="images/path.jpg" alt="Forest picture">
					<h3> Discover new paths</h3>
					<a href="#Register-section" class="btn-blue">Find your ideal path</a>
				</div>
			</div>

			
			<h2>History</h2>
			<div class="cards">
				<div class="card">
					<img src="images/mathis.jpg" alt="Bike picture">
					<h3> Discover the funder</h3>
					<a href="https://mathisrsn.github.io/my-profile/" class="btn-blue" target="_blanck">Profile</a>
				</div>
							
				<div class="card">
					<img src="images/history.jpg" alt="Bike picture">
					<h3> Discover the history</h3>
				</div>
							
			</div>
		</div>

		<div id="Register-section">
			<div data-tf-widget="MCiYCOov" data-tf-iframe-props="title=bike trip" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
		</div>
		

	</body>
</html>
